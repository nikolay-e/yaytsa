name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Install dependencies
        run: npm install

      - name: Cache pre-commit hooks
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    needs: pre-commit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Run build
        run: npm run build

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: pre-commit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          JELLYFIN_API_KEY=${{ secrets.JELLYFIN_API_KEY }}
          JELLYFIN_SERVER_URL=${{ vars.JELLYFIN_SERVER_URL }}
          JELLYFIN_CLIENT_NAME=Jellyfin Mini Client
          JELLYFIN_DEVICE_NAME=CI Test Runner
          EOF

      - name: Run integration tests in Docker
        run: docker compose -f docker-compose.yml run --rm integration-tests
        timeout-minutes: 10
